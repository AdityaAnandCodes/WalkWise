<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.3.0/uicons-brands/css/uicons-brands.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WalkWise</title>
    <link href="../static/css/styles.css" rel="stylesheet" />
    <link href="../static/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <nav>
      <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-2"
      >
        <div class="col-md-3 mb-2 mb-md-0">
          <a
            href="/"
            class="d-inline-flex link-body-emphasis text-decoration-none"
          >
            <img
              class="brand-logo rounded my-3"
              src="../static/Logo.png"
            />
          </a>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{{ url_for('home') }}" class="nav-link px-2 {% if request.path == url_for('home') %}link-secondary{% endif %}">Home</a></li>
          {% if current_user.is_authenticated and current_user.is_admin %}
          <li>
            <a href="{{ url_for('add_cover') }}" class="nav-link px-2 {% if request.path == url_for('add_cover') %}link-secondary{% endif %}"
              >Add Items</a
            >
          </li>
          <li>
            <a href="{{ url_for('admin_orders') }}" class="nav-link px-2 {% if request.path == url_for('admin_orders') %}link-secondary{% endif %}"
              >Orders</a
            >
          </li>
          {% endif %}
          <li>
            <a href="{{url_for('reviews')}}" class="nav-link px-2 {% if request.path == url_for('reviews') %}link-secondary{% endif %}">Reviews</a>
          </li>
          <li>
            <a href="{{url_for('view_cart')}}" class="nav-link px-2 {% if request.path == url_for('view_cart') %}link-secondary{% endif %} ">Cart</a>
          </li>
          <li>
            <a href="{{url_for('about_me')}}" class="nav-link px-2 {% if request.path == url_for('about_me') %}link-secondary{% endif %}">About</a>
          </li>
        </ul>

        <div class="col-md-3 text-end">
          {% if current_user.is_authenticated %}
          <a
            href="{{url_for('account')}}"
            type="button"
            class="btn primary-btn mx-2"
            >Account</a
          >
          <a
            href="{{url_for('logout')}}"
            type="button"
            class="btn outline-btn me-2"
            >Log Out</a
          >
          {% else %}
          <a
            href="{{url_for('login')}}"
            type="button"
            class="btn outline-btn me-2"
            >Login</a
          >
          <a
            href="{{url_for('signup')}}"
            type="button"
            class="btn primary-btn mx-2"
            >Sign-up</a
          >
          {% endif %}
        </div>
      </header>
    </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      ;
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      ;
      crossorigin="anonymous"
      ;
    ></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
